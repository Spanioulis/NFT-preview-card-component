<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <!-- TODO: Ponerlo todo en un 'div' con flex-direction: 'column' -->

  <div class="container">
    <figure>
      <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" id="equilibrium">
      <div class="capa">
        <img src="./images/icon-view.svg" alt="View Hover" id="hover">
      </div>
    </figure>
    <p id="equilibrium2">Equilibrium #3429</p>

    <p id="equilibrium3">Our Equilibrium collection promotes balance and calm.</p>

    <div class="row">
      <p class="eth">
        <img src="./images/icon-ethereum.svg" alt="Ethereum" id="ethereum">
        <span class="eth2">
          0.041 ETH
        </span>
      </p>
      <p class="days">
        <img src="./images/icon-clock.svg" alt="Ethereum" id="clock">
        3 days left
      </p>
    </div>

    <hr id="line">


    <div class="creator">
      <img src="./images/image-avatar.png" alt="Avatar" id="avatar">
      <p id="jules">
        Creation of
        <span>Jules Wyvern</span>
      </p>
    </div>


  </div>

  <footer>
    Equilibrium #3429

    Our Equilibrium collection promotes balance and calm.

    0.041 ETH
    3 days left

    Creation of Jules Wyvern

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Spanioulis</a>.
    </div>

  </footer>

</body>

</html>
